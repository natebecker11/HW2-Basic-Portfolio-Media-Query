    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <title>Nate Becker</title>

<body>
    <!--Navbar for whole site-->
    <nav>            
        <section id="nav-wrap">
            <div id="nav-link-wrapper">
                <section id="name-logo"><h1>Nate Becker</h1></section>

        <section id="main-content">
            <section id="content-header">

            <hr>

            <div id="clearer"></div>

        <div id="push"></div>
