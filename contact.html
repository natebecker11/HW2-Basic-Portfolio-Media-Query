<!DOCTYPE html>
<html lang="en-us">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" type="text/css" href="assets/css/style.css">
        <title>Nate Becker</title>
    </head>
    <body>
 <!--Navbar for whole site-->
    <nav>            
        <section id="nav-wrap">
            <div id="nav-link-wrapper">
                <section id="name-logo"><h1>Nate Becker</h1></section>
                <a class="navbar-links" href="contact.html">Contact</a> <p class="navbar-divider"> | </p>
                <a class="navbar-links" href="portfolio.html">Portfolio</a><p class="navbar-divider"> | </p>
                <a class="navbar-links" href="index.html">About Me</a>
            </div>
        </section>
    </nav>

        <!-- Main Content Area -->
        <div id="foot-wrap">
            <section id="main-content">
                <section id="content-header">
                    <h1>Contact</h1>
                </section>
                <hr>
                <form>
                    <h4>Name</h4>
                    
                    <input type="text" name="fullname" class="sm-txt-box" placeholder="E.g. Jane Smith">
                    
                    <h4>Email</h4>
                    
                    <input type="text" name="email" class="sm-txt-box" placeholder="example@gmail.com">
                    
                    <h4>Message</h4>
                    
                    <textarea name="message" id="messagebox" rows="20"></textarea>
                    
                    <input type="submit" id="contact-sub" value="Submit">
                </form>
            </section>
            <!-- This div maintains the distance between the bodycontent and the footer -->
            <div id="push"></div>
        </div>
        <footer>
                Copyright Nate Becker 2018
        </footer>
    </body>
